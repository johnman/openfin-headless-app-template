<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SDK 2.0.0 Client</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./index.js"></script>
    <link rel="shortcut icon" href="../../../favicon.ico" />
    <link rel="stylesheet" href="../../../style/main.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h4>SDK Client 2.0.0</h4>
      </div>
      <div>
        <button id="init" class="btn-primary">Init</button>
      </div>
      <div>
        <button id="dispose" class="btn-primary">Dispose</button>
      </div>
      <div>
        <button id="executeAction" class="btn-primary">Execute Action</button>
      </div>
      <div>
        <button id="executeNewAction" class="btn-primary">
          Execute New Action
        </button>
      </div>
      <div>
        <b><span id="result"></span></b>
      </div>
      <div>
        <label for="streamType" class="label-streamType">Stream type:</label>

        <select id="streamType">
          <option value="random">Random Number</option>
          <option value="dateNow">Date.now()</option>
        </select>
      </div>
      <div>
        <button id="startStream" class="btn-primary">Start Stream 1</button>
      </div>
      <div>
        <button id="stopStream" class="btn-primary">Stop Stream 1</button>
      </div>
      <div>
        <b><span id="streamResult"></span></b>
      </div>

      <div>
        <label for="streamType2" class="label-streamType">Stream type:</label>

        <select id="streamType2">
          <option value="random">Random Number</option>
          <option value="dateNow">Date.now()</option>
        </select>
      </div>
      <div>
        <button id="startStream2" class="btn-primary">Start Stream 2</button>
      </div>
      <div>
        <button id="stopStream2" class="btn-primary">Stop Stream 2</button>
      </div>
      <div>
        <b><span id="streamResult2"></span></b>
      </div>
    </div>
  </body>
</html>
