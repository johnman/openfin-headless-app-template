<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SDK 2.0.0 Client</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./index.js"></script>
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <div>
      SDK Client 2.0.0
    </div>
    <div>
      <button id="init">Init</button>
    </div>
    <div>
      <button id="dispose">Dispose</button>
    </div>
    <div>
      <button id="executeAction">Execute Action</button>
    </div>
    <div>
      <button id="executeNewAction">Execute New Action</button>
    </div>
    <label for="streamType">Choose a stream type:</label>

    <select id="streamType">
      <option value="random">Random Number</option>
      <option value="dateNow">Date.now()</option>
    </select>
    <div>
      <button id="startStream">Start Stream</button>
    </div>
    <div>
      <button id="stopStream">Stop Stream</button>
    </div>
    <div>
      <b><span id="result"></span></b>
    </div>
    <div>
      <b><span id="streamResult"></span></b>
    </div>
  </body>
</html>
