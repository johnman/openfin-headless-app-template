<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenFin Template</title>
    <script src="components/openfin-link.js"></script>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <h1>This is a basic example of an OpenFin headless app.</h1>
    <p>
      <openfin-link
        show-in-fin="false"
        href="fins://./config/app.platform.fin.json"
        >Launch OpenFin Platform Headless Application</openfin-link
      >
    </p>
    <p>
      <openfin-link
        show-in-fin="false"
        href="fins://./config/app.platform.autostart.fin.json"
        >Launch OpenFin Platform Headless AutoStart Application</openfin-link
      >
    </p>
    <p>
      <openfin-link
        show-in-fin="false"
        href="fins://./config/app.window.fin.json"
        >Launch OpenFin Windowed Headless Application</openfin-link
      >
    </p>
    <p>
      <openfin-link
        show-in-fin="false"
        href="fins://./config/app.window.autostart.fin.json"
        >Launch OpenFin Windowed Headless AutoStart Application</openfin-link
      >
    </p>
  </body>
</html>
